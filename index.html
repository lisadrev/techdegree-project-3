<!DOCTYPE html>
<html>
  <head>
    <title> mobile-form </title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <h1> The Code Review</h1>
  <div class="wrapper">
    <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
      <hr class="bold">
      <hr>
      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
              <div class="flex">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" class="box-wide">
              </div>
              <div class="flex">
                <label for="email">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required" class="box-wide">
              </div>
              <div class="flex">
                <label for="phone">Phone Number</label>
                <input type="telephone" id="phone" name="user_phone" class="box-wide">
              </div>
              <div class="flex">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" class="box-wide">
              </div>
              <div class="flex">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" class="box-wide">
              </div>
              <div class="flex">
                <label for="state">State</label>
                <select required id="state" name="user_state" class="box-wide">
                  <option value=""disabled selected>Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                </select>
            </div>
            <div class="flex">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip" class="box-wide">
            </div>
        </fieldset>
        <hr>
        <fieldset>
          <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html-news" value="html-news" name="user_newsletter">
            <label for="html-news">HTML News</label> <br>

            <input type="checkbox" id="css-news" value="css-news" name="user_newsletter">
            <label for="css-news">CSS News</label><br>

            <input type="checkbox" id="javasrcript-news" value="javasrcript-news" name="user_newsletter">
            <label for="javascript-news">Javascript News</label>

            <label class="subheading">Newsletter Format</label>

            <input type="radio" id="html-format" value="html-format" name="newsletter_format">
            <label for="html-format">HTML</label><br>

            <input type="radio" id="plain-format" value="plain-format" name="newsletter_format">
            <label for="plain-format">Plain Text</label><br>

            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="user_topics"></textarea><br>

            <button type="submit">Sign Up</button>
        </fieldset>
      </form>
  </div>
  <footer>Copyright The Code Review</footer>
  </body>
</html>
